<!doctype html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Car Booking App</title>
    <link th:if="${mode == 'development'}" rel="stylesheet" href="../static/bootstrap.css" th:href="@{/bootstrap.css}"/>
    <link th:if="${mode == 'production'}" rel="stylesheet" href="../static/bootstrap.min.css" th:href="@{/bootstrap.min.css}"/>
    <script type="text/javascript" src="/static/angular.min.js" th:src="@{/angular.min.js}"></script>
    <script type="text/javascript" src="/static/app/app.module.js" th:src="@{/app/app.module.js}"></script>
    <script type="text/javascript" src="/static/app/bookings.controller.js" th:src="@{/app/bookings.controller.js}">

    </script>
</head>
<body ng-app="app" ng-controller="BookingsController as vm">
<header>
    <nav class="navbar navbar-light">
        <div class="container-fluid">
            <div class="navbar-brand">
                <a class="navbar-brand" href="#">Booking Demo</a>
            </div>
            <p class="navbar-text" th:text="'Signed in as '+${username}" style="margin-right: 10px;">Signed in as Anonymus</p>
        </div>
    </nav>
</header>
<div>
    <div class="row">
        <div class="col-lg-auto offset-2 align-content-center">

            <div class="btn-group" role="group">
                <button ng-click="vm.getAll()" type="button" class="btn">All</button>
                <button ng-click="vm.getAffordable()" type="button" class="btn btn-light">Less than 5000,-</button>
            </div>

            <table class="table">
                <thead>
                <tr>
                    <th>Auto</th>
                    <th>Dny</th>
                    <th>Cena/Den</th>
                    <th>Celkov√° cena</th>
                    <th style="width: 90px"></th>
                </tr>
                </thead>
                <tbody>
                <tr ng-repeat="booking in vm.bookings">
                    <td>{{booking.carName}}</td>
                    <td>{{booking.numerOfDays}}</td>
                    <td>{{booking.pricePerDay}}</td>
                    <td>{{booking.totalPrice}}</td>
                    <td>
                        <button class="btn btn-danger" ng-click="vm.deleteBooking(booking.id)">Delete</button>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
<footer class="blockquote-footer" style="position: absolute; bottom: 0; background-color: #5a6268;">
    <div class="container">
        <p class="text-muted" th:text="${#dates.format(datetime,'dd MMM yyyy HH:mm')}">Page was rendered today.</p>
    </div>
</footer>
</body>
</html>
